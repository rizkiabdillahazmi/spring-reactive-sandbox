spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    # Log
#    show-sql: true
#    properties:
#      hibernate:
#        format_sql: true
server:
  port: 9898
web:
  api:
    car-path: "/api/v1/car"
    car-path-id: "/api/v1/car/{carId}"
logging:
  level:
    org:
      hibernate:
        SQL: trace
        type:
          descriptor:
            sql:
              BasicBinder: trace
    com.zaxxer.hikari: trace

# Database Pooling
spring.datasource.hikari.connection-timeout: 20000 #maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.minimum-idle: 5 #minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.maximum-pool-size: 20 #maximum pool size
spring.datasource.hikari.idle-timeout: 10000 #maximum idle time for connection
#spring.datasource.hikari.max-lifetime: 1000 # maximum lifetime in milliseconds of a connection in the pool after it is closed.
spring.datasource.hikari.auto-commit: true #default auto-commit behavior.